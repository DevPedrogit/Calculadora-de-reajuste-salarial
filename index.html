<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <title>Calculadora de Reajuste Salárial</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container container00">
            <section class="calculadoraContent">
                <h2 class="title">Reajuste Salárial</h2>
                <div class="inputsContent">
                    <label for="funcionarioName">Nome do funcionário:</label>
                    <input type="text" id="nomeDoFuncionario" class="input">

                    <label for="salarioAtual">Salário atual:</label>
                    <input type="number" id="salarioAtual" class="input">

                    <label for="porcentagem">Porcentagem de aumento:</label>
                    <input type="number" id="porcentagem" class="input">
                </div>
                <div class="btnContent">
                    <button class="btn00" type="button" id="btnReajust" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">REAJUSTAR SALÁRIO</button>
                </div>
            </section>
            <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasTopLabel">Salário Reajustado!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <p class="nome">Nome do funcionário: <span class="fw-bold"></span></p>
                  <p class="salarioAtual">Salário atual: <span class="fw-bold"></span></p>
                  <p class="aumento">Aumento: <span class="fw-bold"></span></p>
                  <p class="novoSalario">Novo salário: <span class="fw-bold"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- Script js -->
    <script src="./script.js"></script>
</body>
</html>
